{% extends "base.html" %}
{% block title %}Login page{% endblock %}
{% block head %}Login{% endblock %}
{% block content %}
<div class="flex-center">
    <div style="margin:30px;background-color:white;border-radius:10px;padding:12px;width:80%;">
        <div class="form">
            <form class="form-horizontal" role="form" method="POST">
                <div class="form-group">
                    <div class="form-group" style="padding:15px;padding-bottom:0px;font-family:cursive">
                        <div class="col-sm-10" style="width:100%;">
                            {% if login_error == True %}
                            <div>
                                <a> Такого логина не существует</a>
                            </div>
                            {% endif %}
                            <input style="margin:3px;width:100%" required type="text" id=login" name="login" placeholder="Login">
                            {% if password_error == True %}
                            <div>
                                <a> Пароль не верный </a>
                            </div>
                            {% endif %}
                            <input style="margin:3px;width:100%" required type="text" id="password" name="password" placeholder="password">
                        </div>
                    </div>
                    <div class="flex-diver">
                        <div class="col-sm-offset-2 col-sm-10" style="padding-left:15px;padding-top:10px;">
                            <button type="submit" class="btn btn-success">Enter</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
